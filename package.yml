name       : libgsf
version    : 1.14.41
release    : 4
source     :
    - http://ftp.gnome.org/pub/gnome/sources/libgsf/1.14/libgsf-1.14.41.tar.xz : 150b98586a1021d5c49b3d4d065d0aa3e3674ae31db131af5372499d2d3f08d3
license    : LGPL-2.1
component  : desktop.library
summary    : Library providing I/O for structured file formats
builddeps  :
    - pkgconfig(libxml-2.0)
    - pkgconfig(gdk-pixbuf-2.0)
    - intltool
description: |
    libgsf contains the lbrary used for providing an extensible input/output abstraction layer for structure file formats within GNOME.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
